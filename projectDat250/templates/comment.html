{% extends 'layout.html' %}

{% block body %}
<h2>Post Comment</h2>
<form method="POST" action="{{url_for('comment', post_id=1)}}">
    {{ form.csrf_token }}
    <fieldset>
        {{ form.body(placeholder='body') }}
    </fieldset>
    <fieldset>
        {{ form.submit }}
    </fieldset>


</form>

{% endblock %}
