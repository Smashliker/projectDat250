{% extends 'layout.html' %}

{% block body %}
    <h2>{{ post['title'] }}</h2>
    <span>{{ post['created'] }}</span>
    <p>{{ post['body'] }}</p>

    <img src="static/{{ post['image_path'] }}" alt="">
    <br>
    <br>

    <a href="{{post['id']}}/comment">Comment</a>

    {% for comment in comments %}
    <h5>{{ comment['body'] }}</h5>
    <h6>Posted by {{ comment['author_name'] }} at {{ comment['created'] }}</h6>
    {% endfor %}

</form>


{% endblock %}
