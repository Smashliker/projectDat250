{% extends 'layout.html' %}

{% block body %}

<form method="POST" action="/login">
    {{ form.csrf_token }}

    <fieldset class="username">
        {{ form.username(placeholder='username') }}
    </fieldset>

    <fieldset>
        {{ form.password(placeholder='password') }}
    </fieldset>

    <div class="submit-button">
        {{ form.submit }}
    </div>

    <a href="createUser">Not Already Registered? Signup here!</a>
</form>
{% endblock %}
